<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Osix — Daily</title><link rel="stylesheet" href="style.css"></head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="side-title">Menu</div>

    <button class="side-btn active">Daily Live Typing</button>
    <div class="side-bottom"><div>OSIX</div><div class="small">Made in India</div></div>

  </div>
