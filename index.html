<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Osix Typing Tutor — Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display:flex;align-items:center;justify-content:center;height:100vh;padding:20px">
    <div style="width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:26px;border-radius:14px;">
      <h2 style="margin:0 0 8px;color:var(--c6)">Osix Typing Tutor</h2>
      <p class="small">Login with Name + Mobile — Demo OTP shown on screen (for now)</p>

      <label class="small">Your name</label>
      <input id="inpName" class="input" placeholder="Full name">

      <label class="small">Mobile number</label>
      <input id="inpMobile" class="input" placeholder="+91XXXXXXXXXX">

      <button id="btnGetOtp" class="btn" style="width:100%">Get OTP</button>

      <div id="otpWrap" class="hidden" style="margin-top:12px">
        <p id="otpNote" class="small" style="color:var(--c5)"></p>
        <input id="inpOtp" class="input" placeholder="Enter 4-digit OTP">
        <button id="btnVerifyOtp" class="btn" style="width:100%">Verify & Login</button>
      </div>

      <p class="small" style="margin-top:12px">New user? Enter name & mobile and Get OTP — a local account will be created.</p>
    </div>
  </div>

<script src="script.js"></script>
<script>initIndexPage();</script>
</body>
</html>
