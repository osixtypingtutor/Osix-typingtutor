<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Osix Typing Tutor â€” Login</title>
<link rel="stylesheet" href="style.css"></head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <!-- simple logo -->
      <svg class="osix-logo" viewBox="0 0 100 100"><circle cx="50" cy="28" r="18" fill="#6ea8fe"/><rect x="26" y="56" rx="8" width="48" height="18" fill="#8b5cf6"/></svg>
      <div class="big-title">Osix Typing Tutor</div>

      <!-- LOGIN -->
      <div id="loginForm" class="">
        <input id="loginMobile" class="input" placeholder="Mobile number (+91...)" />
        <input id="loginPass" class="input" placeholder="Password" type="password" />
        <button id="loginBtn" class="btn primary">Login</button>
        <div class="muted"><a id="forgotLink" class="link">Forgot Password?</a></div>
        <p class="muted">New here? <a id="showSignup" class="link">Create New Account</a></p>
      </div>

      <!-- SIGNUP hidden -->
      <div id="signupForm" class="hidden">
        <input id="suName" class="input" placeholder="Full name" />
        <input id="suMobile" class="input" placeholder="Mobile number (+91...)" />
        <input id="suEmail" class="input" placeholder="Email (optional)" type="email" />
        <input id="suPass" class="input" placeholder="Password" type="password" />
        <button id="signupBtn" class="btn primary">Create Account</button>
        <p class="muted">Already registered? <a id="showLogin" class="link">Login</a></p>
      </div>

      <!-- FORGOT -->
      <div id="forgotForm" class="hidden">
        <input id="fpMobile" class="input" placeholder="Enter registered mobile" />
        <button id="fpSend" class="btn">Send OTP / Verify (demo)</button>
        <div id="fpOtpWrap" class="hidden" style="margin-top:8px">
          <input id="fpOtp" class="input" placeholder="Enter OTP (demo 1234)"/>
          <input id="fpNewPass" class="input" placeholder="New password" type="password"/>
          <button id="fpResetBtn" class="btn primary">Reset Password</button>
        </div>
        <p class="muted"><a id="fpBack" class="link">Back</a></p>
      </div>

    </div>
  </div>

<script src="script.js"></script>
<script>initIndexPage();</script>
</body>
</html>
